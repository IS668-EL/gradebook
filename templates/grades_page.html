<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Class Gradebook</title>
    </head>
<body>
    <h3> Student Grades </h3>
<table class="table">
      <thead>
    <tr>
      <th scope="col">Student ID</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Major</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for data in data %}
    <tr>

      <th scope="row"> {{ data.studentid }}</th>
      <td>{{ data.firstname }}</td>
      <td>{{ data.lastname }}</td>
      <td>{{ data.major }}</td>
      <td>{{ data.email }}</td>

    </tr>
    {% endfor %}
    <h4>Add New Student</h4>
            <tr>
            <td><input>ID #</input></td>
            <td><input>First Name</input></td>
            <td><input>Last Name</input></td>
            <td><input>Major</input></td>
            <td><input>Email</input></td>
            <td><button type="button" class="btn btn-primary">Add Student</button></td>
</tr>
            <td><button type="button" class="btn btn-secondary">Remove Student</button></td>

        </tr>
    </tbody>

</body>
</html>
